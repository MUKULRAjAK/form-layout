<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User-details-form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assests/scss/main.css" />
</head>
<header>
  <nav class="navbar ">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img src="./assests/Images/brand-logo.png" alt="Logo" width="214" height="53"
          class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>
</header>
<section class="hero-banner">
  <div class="container">
    <div class="row justify-content-evenly">
      <div class="col-lg-5 ">
        <form class=" needs-validation  was-validated my-5" novalidate>
          <h2>Set a password</h2>
          <p>Your previous password has been reseted. Please set a new password for your account.</p>
          <div>
            <label for="validationCustom03" class="form-label mt-2">Create Password</label>
            <input type="password" class="form-control p-3" id="validationCustom03" placeholder="Create Password"
              required>
            <div class="invalid-feedback">
              Set Strong Password
            </div>
          </div>
          <div>
            <label for="validationCustom03" class="form-label mt-2">Re-enter Password</label>
            <input type="password" class="form-control p-3" id="validationCustom03" placeholder="Confirm Password"
              required>
            <div class="invalid-feedback">
              Set Strong Password
            </div>
          </div>
          <div class="d-grid mt-4 ">
            <button class="btn btn-primary p-2" type="submit">Set Password</button>
          </div>
        </form>
      </div>
      <div class="col-lg-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assests/Images/silde3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./assests/Images/silde2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./assests/Images/silde3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
