<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User-details-form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assests/scss/main.css" />
</head>
<header>
  <nav class="navbar ">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img src="./assests/Images/brand-logo.png" alt="Logo" width="214" height="53"
          class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>
</header>
<section class="hero-banner ">
  <div class="container">
    <div class="row justify-content-evenly">
      <div class="col-lg-6 m-auto">
        <form class="row g-3 needs-validation  was-validated" novalidate>
          <h2>Sign Up </h2>
          <p>Lets get you all st up you can access your personal account</p>
          <div class="col-lg-6">
            <label for="validationServer01" class="form-label">First name</label>
            <input type="text" class="form-control  p-3" id="validationServer01" placeholder="First Name" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-lg-6">
            <label for="validationServer02" class="form-label">Last name</label>
            <input type="text" class="form-control  p-3" id="validationServer02" placeholder="Last Name" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-lg-6">
            <label for="validationServer01" class="form-label">Email</label>
            <input type="email" class="form-control  p-3" id="validationServer01" placeholder="john.doe.@gmail.com"
              required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-lg-6">
            <label for="validationServer02" class="form-label">Mobile Number</label>
            <input type="number" class="form-control  p-3" id="validationServer02" placeholder="Mobile Number" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div>
            <label for="validationCustom03" class="form-label mt-2">Password</label>
            <input type="password" class="form-control p-3" id="validationCustom03" placeholder="Password" required>
            <div class="invalid-feedback">
              Please make strong password
            </div>
          </div>
          <div>
            <label for="validationCustom03" class="form-label mt-2">Re-enter Password</label>
            <input type="password" class="form-control p-3" id="validationCustom03" placeholder="Confirm Password"
              required>
            <div class="invalid-feedback">
              Please enter confir password
            </div>
          </div>
          <div class="form-check  mt-3">
            <div>
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <p> i agree to all <a class="text-danger text-decoration-none" href="">Terms</a> and <a
                    class="text-danger text-decoration-none" href=""> Privacy Policice</a></p>
              </label>
            </div>
            <div>
            </div>
          </div>
          <div class="d-grid mt-4 ">
            <a href=""></a>
            <button class="btn btn-primary p-2" type="submit">Create Account</button>
          </div>
          <p class="my-3 text-center">Already have an account? <a class="text-danger text-decoration-none"
              href="./index.html">Login </a></p>
          <p class="text-center bottom-login"> Or Sign Up With</p>
          <div class="d-flex flex-row  justify-content-between">
            <div class="border rounded px-5 p-3" id="facebook"><a href="https://www.facebook.com/"><img
                  src="./assests/Images/facebook.png" alt=""></a></div>
            <label for="facebook"></label>
            <div class="border rounded  px-5 p-3" id="google"><a href="https://myaccount.google.com"><img
                  src="./assests/Images/google.png" alt=""></a></div>
            <label for="google"></label>
            <div class="border rounded  px-5 p-3" id="apple"><a href="https://www.icloud.com"><img
                  src="./assests/Images/applesss.png" alt=""></a></div>
            <label for="apple"></label>
          </div>
        </form>
      </div>
      <div class="col-lg-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assests/Images/silde2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./assests/Images/silde1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./assests/Images/silde3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
