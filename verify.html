<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User-details-form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assests/scss/main.css" />
</head>
<header>
  <nav class="navbar ">
    <div class="container">
      <a class="navbar-brand" href="http://127.0.0.1:5500/index.html?">
        <img src="./assests/Images/brand-logo.png" alt="Logo" width="214" height="53"
          class="d-inline-block align-text-top"> </a>
    </div>
  </nav>
</header>
<section class="hero-banner">
  <div class="container">
    <div class="row justify-content-evenly">
      <div class="col-lg-5 ">
        <form class=" needs-validation  was-validated" novalidate>
          <a class="text-decoration-none text-black" href="http://127.0.0.1:5500/index.html"><i
              class="bi bi-caret-left "></i>Back to login</a>
          <h2>Verify code</h2>
          <p>Login to access your travelwise account</p>
          <div>
            <label for="validationCustom03" class="form-label mt-2">Enter code</label>
            <input type="number" class="form-control p-3" id="validationCustom03" placeholder="Enter code" required>
            <div class="invalid-feedback">
              Please provide a valid code
            </div>
          </div>
          <p class="my-3 ">Did't recive a code? <span class="text-danger">Resend </span></p>
          <div class="d-grid mt-4 ">
            <a href="http://127.0.0.1:5500/setpass.html" type="button" class="btn btn-primary p-2 w-100 border">
              Verify
            </a>
          </div>
        </form>
      </div>
      <div class="col-lg-5">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assests/Images/silde1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./assests/Images/silde2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./assests/Images/silde3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
